<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Emotion Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .emoji {
            font-size: 2rem;
            margin: 10px;
            cursor: pointer;
        }
        .tooltip {
            display: block;
            text-align: center;
            font-size: 1rem;
            margin-top: 5px;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
        }
        .box {
            margin-bottom: 20px; /* Space between search bar and emojis */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="images/emo-gpt-logo.png" alt="Logo" /></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="second-page-happy.html">Select Music</a></li>
            <li><a href="second-page-happy.html">Take Quizzes</a></li>
            <li><a href="second-page-happy.html">Motivation Articles</a></li>
        </ul>
    </nav>

    
    <div class="center-container">
        <div class="box">
            <input type="text" placeholder="I am Hearing You!">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        
        <form id="emojiForm">
            <!-- Scared -->
            <input type="radio" id="mood-1" name="mood" value="scared" class="radio">
            <label class="emoji" for="mood-1">
                üò® <!-- Scared Face -->
                <span class="tooltip">Scared</span>
            </label>

            <!-- Don't care -->
            <input type="radio" id="mood-2" name="mood" value="dont-care" class="radio">
            <label class="emoji" for="mood-2">
                üòê <!-- Neutral Face -->
                <span class="tooltip">Don't Care</span>
            </label>

            <!-- Anxiety -->
            <input type="radio" id="mood-anxiety" name="mood" value="anxiety" class="radio">
            <label class="emoji" for="mood-anxiety">
                üò∞ <!-- Anxious Face with Sweat -->
                <span class="tooltip">Anxiety</span>
            </label>


            <!-- Hopelessness -->
            <input type="radio" id="mood-hopelessness" name="mood" value="hopelessness" class="radio">
            <label class="emoji" for="mood-hopelessness">
                üòû <!-- Disappointed Face -->
                <span class="tooltip">Hopelessness</span>
            </label>


            <!-- Guilt -->
            <input type="radio" id="mood-guilt" name="mood" value="guilt" class="radio">
            <label class="emoji" for="mood-guilt">
                üòì <!-- Downcast Face with Sweat -->
                <span class="tooltip">Guilt</span>
            </label>

        </form>

        <p class="p">Does your emotion type is here?</p>
        
        <!-- Display selected emoji -->
        <h2 id="selectedEmoji"></h2>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
