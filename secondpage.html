    <p class="p">Select how do you feel right now?</p>


    <form id="emojiForm">
        <input type="radio" id="mood-1" name="mood" value="checked" class="radio">
        <label class="emoji" for="mood-1">
            <i class="fas fa-check-circle"></i>
            <span class="tooltip">All</span>
        </label>

        <input type="radio" id="mood-2" name="mood" value="happy" class="radio">
        <label class="emoji" for="mood-2">
            <i class="fas fa-smile"></i>
            <span class="tooltip">Happy</span>
        </label>
    
        <input type="radio" id="mood-3" name="mood" value="sad" class="radio">
        <label class="emoji" for="mood-3">
            <i class="fas fa-sad-tear"></i>
            <span class="tooltip">Sad</span>
        </label>
    
        <input type="radio" id="mood-4" name="mood" value="angry" class="radio">
        <label class="emoji" for="mood-4">
            <i class="fas fa-angry"></i>
            <span class="tooltip">Angry</span>
        </label>
    
        <input type="radio" id="mood-5" name="mood" value="surprised" class="radio">
        <label class="emoji" for="mood-5">
            <i class="fas fa-surprise"></i>
            <span class="tooltip">Surprised</span>
        </label>
    </form>
    

    <div class="box">
       
        <input type="text" placeholder="I am Hearing You!">
        <a href="#">
            <i class="fas fa-search"></i>
        </a>
    </div>


    <!-- Display selected emoji -->
    <h2 id="selectedEmoji"></h2>
